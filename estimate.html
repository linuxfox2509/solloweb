<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Angebot anfragen – Sollo</title>
    <style>
        body { background: #f7f8fb; color: #212121; font-family: 'Poppins', system-ui, Arial; margin: 0; }
        .container { max-width: 600px; margin: 48px auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 28px rgba(33,33,33,0.04); padding: 32px; }
        h1 { font-size: 28px; margin-bottom: 18px; }
        label { display:block; margin-bottom:8px; }
        input, textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #e6e6e6; margin-bottom:14px; }
        button { background: #212121; color: #fff; padding: 10px 18px; border-radius: 10px; border: none; cursor: pointer; }
        .muted { color: #6b6b6b; font-size: 14px; margin-bottom: 18px; }
    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            const formCustom = document.getElementById('form-custom');
            const formBusiness = document.getElementById('form-business');
            if(type === 'business') {
                formCustom.style.display = 'none';
                formBusiness.style.display = 'block';
            } else {
                formCustom.style.display = 'block';
                formBusiness.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Angebot anfragen</h1>
        <div class="muted">
            Bitte füllen Sie das Formular aus. Wir melden uns innerhalb von 48 Stunden mit einem individuellen Angebot.
        </div>

        <!-- Formular für Sollo auf Maß / Privat -->
        <form id="form-custom" onsubmit="event.preventDefault();alert('Danke – Ihre Anfrage wurde gesendet!');">
            <label>Name *</label>
            <input required name="name" />
            <label>Adresse *</label>
            <input required name="adresse" />
            <label>E-Mail *</label>
            <input type="email" required name="email" />
            <label>Telefonnummer (optional)</label>
            <input name="telefon" />
            <label>Nachricht *</label>
            <textarea required name="nachricht"></textarea>
            <button type="submit">Angebot anfragen</button>
        </form>

        <!-- Formular für Unternehmen -->
        <form id="form-business" style="display:none" onsubmit="event.preventDefault();alert('Danke – Ihre Firmenanfrage wurde gesendet!');">
            <label>Firmenname *</label>
            <input required name="firma" />
            <label>Kontaktperson *</label>
            <input required name="kontakt" />
            <label>Adresse *</label>
            <input required name="adresse" />
            <label>E-Mail *</label>
            <input type="email" required name="email" />
            <label>Telefonnummer (optional)</label>
            <input name="telefon" />
            <label>Nachricht *</label>
            <textarea required name="nachricht"></textarea>
            <button type="submit">Firmenangebot anfragen</button>
        </form>
    </div>
</body>
</html>
