<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Sollo Solarrechner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #f7f8fb;
            color: #212121;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 550px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(33,33,33,0.08);
            padding: 32px;
        }
        h1 {
            margin-top: 0;
            font-size: 2rem;
            color: #4CAF50;
        }
        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .btn {
            margin-top: 24px;
            background: #212121;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .result {
            margin-top: 28px;
            background: #f1f8e9;
            border-radius: 8px;
            padding: 18px;
            color: #212121;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <a href="index.html" style="position: absolute; left: 24px; top: 24px; background: #212121; color: #fff; padding: 8px 18px; border-radius: 8px; text-decoration: none; font-weight: 500; font-size: 1rem;">← Zurück zu Sollo</a>
    <div class="container">
        <h1>Sollo Solarrechner</h1>
        <form id="calcForm">
            <label for="wohnflaeche">Wohnfläche (m²):</label>
            <input type="number" id="wohnflaeche" name="wohnflaeche" min="10" step="1" required>

            <label for="personen">Anzahl der Personen im Haushalt:</label>
            <input type="number" id="personen" name="personen" min="1" step="1" required>

            <label for="rollos">Anzahl der Sollo-Rollos:</label>
            <input type="number" id="rollos" name="rollos" min="1" step="1" required>

            <button type="submit" class="btn">Berechnen</button>
        </form>
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('calcForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const wohnflaeche = parseFloat(document.getElementById('wohnflaeche').value);
            const personen = parseInt(document.getElementById('personen').value);
            const rollos = parseInt(document.getElementById('rollos').value);

            // Annahmen:
            const kwhProM2 = 9;        // kWh pro m² Wohnfläche
            const kwhProPerson = 500;  // kWh pro Person
            const kwhProRollo = 112;   // kWh pro Sollo-Rollo
            const strompreis = 0.32;   // €/kWh (Durchschnitt DE 2025)

            // Verbrauchsberechnung
            const verbrauch = (wohnflaeche * kwhProM2) + (personen * kwhProPerson);

            // Ersparnis durch Rollos
            const kwhErsparnis = rollos * kwhProRollo;
            const kostenErsparnis = kwhErsparnis * strompreis;
            const anteil = verbrauch > 0 ? (kwhErsparnis / verbrauch * 100).toFixed(1) : 0;

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <strong>Ihr Ergebnis:</strong><br>
                <ul>
                    <li><b>${verbrauch.toFixed(0)}</b> kWh geschätzter Jahresverbrauch</li>
                    <li><b>${kwhErsparnis.toFixed(0)}</b> kWh Erzeugung durch Sollo-Rollos</li>
                    <li><b>${kostenErsparnis.toFixed(2)} €</b> jährliche Kostenersparnis</li>
                    <li>Ersparnis: <b>${anteil}%</b> Ihres Verbrauchs</li>
                </ul>
                <p style="font-size:0.9rem;color:#6b6b6b">Berechnung basiert auf Durchschnittswerten: ${kwhProM2} kWh/m², ${kwhProPerson} kWh/Person, ${kwhProRollo} kWh/Rollo und ${strompreis.toFixed(2)} €/kWh.</p>
            `;
        });
    </script>
</body>
</html>
